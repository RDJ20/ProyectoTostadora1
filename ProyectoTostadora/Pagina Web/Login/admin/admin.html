    <script>
      //Aqui se le pone el JS para los sliders

      const slideValues = document.querySelectorAll(".range .sliderValue span");
      const inputSliders = document.querySelectorAll(".range input");

      // Itera sobre todos los sliders
      inputSliders.forEach((inputSlider, index) => {
      const slideValue = slideValues[index];

      inputSlider.oninput = () => {
          let value = inputSlider.value;
          slideValue.textContent = value;
          slideValue.style.left = (value/2) + "%";
          slideValue.classList.add("show");
      };

      inputSlider.onblur = () => {
          slideValue.classList.remove("show");
      };
      });
    </script>
