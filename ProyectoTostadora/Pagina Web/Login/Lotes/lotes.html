  <body>
    <div class="recycler-view">
        
    </div>

    <script>
       const lotes = [
            { 
                id: 1, 
                titulo: 'Italiano', 
                fecha: '20/09/2023', 
                pesoInicial: '500', 
                pesoFinal: '450',
                tiempo: '10',
                rpm: '1200',
                temperatura: '90'
            },
            { 
                id: 2, 
                titulo: 'Expresso', 
                fecha: '21/09/2023', 
                pesoInicial: '600', 
                pesoFinal: '540',
                tiempo: '8',
                rpm: '1100',
                temperatura: '92'
            },
        ];

        const recyclerView = document.querySelector('.recycler-view');

        

        lotes.forEach(lote => {
    const itemElement = document.createElement('div');
    itemElement.className = 'item';

    itemElement.innerHTML = `

        <div class = "contenedor" >
        
            <div class = "izquierda" >
                <div class="titulo">
                    ${lote.titulo}
                </div>
            </div>
            <div class = "derecha">
            <div class="superior">
                <div class="pesos">
                    <div><span class="label1" >Variedad: </span> ${lote.pesoFinal}g</div>
                    <div><span class="label1" >Peso Inicial:</span> ${lote.pesoInicial}g</div>
                    <div><span class="label1" >Peso Final:</span> ${lote.pesoFinal}g</div>
                    
                </div>
            </div>                                         

            <div class="inferior">
                <div><span class="label">ID:</span> ${lote.id}</div>
                <div><span class="label">Fecha:</span> ${lote.fecha}</div>
                <div><span class="label">Tiempo:</span> ${lote.tiempo} min</div>
                <div><span class="label">RPM:</span> ${lote.rpm}</div>
                <div><span class="label">Temperatura:</span> ${lote.temperatura}°C</div>
            </div>
            </div>

         </div>
    `;

    recyclerView.appendChild(itemElement);
});
       

    </script>

  </body>
