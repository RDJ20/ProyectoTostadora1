<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Servo</title>
</head>
<body>
    <input id="rangeInput" type="range" min="0" max="180" value="90" step="10">

    <script>
        const socket = new WebSocket('ws:raspberrypi.local:5678');

        document.getElementById('rangeInput').addEventListener('change', (event) => {
            const value = event.target.value;
            socket.send(value);
        });
    </script>
</body>
</html>
